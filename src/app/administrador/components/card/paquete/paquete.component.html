<mat-card class="agency-card">
  <mat-card-header class="agency-card-header">
    <mat-card-title class="agency-card-title">{{ paquete.nombre }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="paquete | paqueteImage" [alt]="paquete.nombre" class="agency-card-image" />

  <mat-card-content class="agency-card-content">
    <strong>Descripci칩n:</strong> {{ paquete.descripcion }}
    <br />
    <div class="agency-chip-list">
      <mat-chip *ngFor="let name of paquete.nombre.split(',') | slice:0:3" class="agency-chip">
        {{ name }}
      </mat-chip>
    </div>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions class="agency-card-actions">
    <button
      mat-stroked-button
      class="agency-card-button"
      [routerLink]="['/administrador/editarpaq', paquete.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button
      mat-stroked-button
      class="agency-card-button"
      [routerLink]="['/administrador/paquetes', paquete.id]">
      <mat-icon>more_horiz</mat-icon>
      M치s
    </button>
  </mat-card-actions>
</mat-card>
