 <mat-card class="agency-card">
  <mat-card-header class="agency-card-header">
    <mat-card-title class="agency-card-title">{{ restaurante.nombre }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="restaurante | restauranteImage" [alt]="restaurante.nombre" class="agency-card-image">

  <mat-card-content class="agency-card-content">
    <h4 class="agency-card-type">{{ restaurante.localizacion }}</h4>
    <strong>Descripci칩n:</strong> {{ restaurante.descripcion }}
    <br>
    <div class="agency-chip-list">
      <mat-chip *ngFor="let name of restaurante.nombre.split(',') | slice:0:3" class="agency-chip">
        {{ name }}
      </mat-chip>
    </div>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions class="agency-card-actions">
    <button mat-stroked-button class="agency-card-button" [routerLink]="['/administrador/editarres', restaurante.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-stroked-button class="agency-card-button" [routerLink]="['/administrador/restaurantes', restaurante.id]">
      <mat-icon>more_horiz</mat-icon>
      M치s
    </button>
  </mat-card-actions>
</mat-card>
