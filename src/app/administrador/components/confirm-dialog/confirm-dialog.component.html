<h2 mat-dialog-title>¿Estás Seguro?</h2>
<mat-dialog-content>
  <p>Este proceso es irreversible, está a punto de eliminar a {{data.nombre}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
