<h1>
  {{ currentPaquete.id ? 'Editar' : 'AÃ±adir' }}
  Paquete
  <small *ngIf="currentPaquete.id">{{ currentPaquete.nombre }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="paqueteForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text
              required"
              formControlName="nombre"/>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Descripcion</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="descripcion" />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Hotel</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="hotel"/>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Restaurante</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="restaurante"/>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Experiencia</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="experiencia"/>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Actividades</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="actividad"/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img" />
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button
            *ngIf="currentPaquete.id"
            (click) = "onDeletePaquete()"
            mat-flat-button
          >
            Borrar
          </button>
          <button
            mat-fab extended
            (click)="onSubmit()"
            >
              <mat-icon>save</mat-icon>
              Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image [src]="currentPaquete | paqueteImage" alt="imagen del paquete">
    </mat-card>
  </div>

</div>
