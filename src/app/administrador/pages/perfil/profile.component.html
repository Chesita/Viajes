  <!-- profile.component.html -->

<div class="profile-container" *ngIf="userData; else noData">
  <div class="profile-card">
    <div class="profile-header">
      <img
        *ngIf="userData.profilePicture; else defaultImage"
        [src]="userData.profilePicture"
        alt="{{ userData.name }}"
        class="profile-picture"
      />
      <ng-template #defaultImage>
        <img src="https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png" alt="Imagen predeterminada" class="profile-picture" />
      </ng-template>
      <h2 class="profile-name">{{ userData.name }}</h2>
    </div>
    <div class="profile-details">
      <p><strong>Correo Electrónico:</strong> {{ userData.email }}</p>
      <p><strong>ID:</strong> {{ userData.id }}</p>
      <!-- Añade más propiedades según lo que contenga userData -->
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="loading">
    <p>No se encontraron datos de usuario.</p>
  </div>
</ng-template>
