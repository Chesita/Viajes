<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="agencia; else divLoading" class="grid p-2">

    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
          <mat-card-title>{{ agencia.nombre }}</mat-card-title>
          <mat-card-subtitle> {{agencia.tipo }}</mat-card-subtitle>
        </mat-card-header>

       <img [src]="agencia | agenciaImage" [alt]="agencia.nombre" mat-card-image />

    </mat-card>
    <mat-card class="col-12 sm:col-6">
          <mat-card-header>
            <mat-card-title>Informaci√≥n</mat-card-title>
            <mat-card-subtitle>{{agencia.nombre}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <mat-list>
                <mat-list-item>{{agencia.tipo}}</mat-list-item>
                <mat-list-item>{{agencia.ubicacion}}</mat-list-item>
                <mat-list-item>{{agencia.direccion}}</mat-list-item>
                <mat-list-item>{{agencia.contactos}}</mat-list-item>
                <mat-list-item>{{agencia.red_social}}</mat-list-item>
                <mat-list-item>{{agencia.correo}}</mat-list-item>

            </mat-list>
            <button
              mat-button
              color="warning"
              (click)="goBack()"
              >
              Regresar
            </button>
          </mat-card-content>
    </mat-card>
</div>
