<mat-card>
  <mat-card-header>
    <mat-card-title> {{ cultural.nombre }} </mat-card-title>
    <!-- <mat-card-subtitle> {{ hotel.categoria }} </mat-card-subtitle> -->
  </mat-card-header>

  <img mat-card-image [src]="cultural | culturalImage" [alt]="cultural.nombre">


  <mat-card-content class="mt-2">
    <h4> {{ cultural.direccion }} </h4>
    <p>
      <strong>Descripción</strong> {{ cultural.descripcion }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of
        cultural.nombre.split(',') | slice:0:3">
        {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>

  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <!-- <button mat-button
    mat-raised
    color="primary"
    [routerLink]="['/',hotel.id]">
    <mat-icon>edit</mat-icon>
    Editar
    </button> -->
    <span class="spacer"></span>
    <button mat-button
    mat-raised
    [routerLink]="['/auth/culturales',cultural.id]">
    <mat-icon>more_horiz</mat-icon>
    Más
    </button>
  </mat-card-actions>
</mat-card>
