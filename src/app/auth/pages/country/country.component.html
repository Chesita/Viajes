<div class="container">
  <!-- Columna del buscador -->
  <div class="search-container">
    <input type="text" placeholder="Buscar país" [(ngModel)]="searchTerm" (input)="filterCountries()">
    <i class="fas fa-search search-icon"></i>

    <ul class="country-list">
      <li *ngFor="let country of filteredCountries" (click)="selectCountry(country)" class="country-item">
        {{ country.name.common }}
      </li>
    </ul>
  </div>

  <!-- Columna de información del país seleccionado -->
  <div *ngIf="selectedCountry" class="country-details">
    <h2>{{ selectedCountry.name.common }}</h2>

    <div class="flag-container">
      <img [src]="selectedCountry.flags.png" alt="Bandera de {{ selectedCountry.name.common }}" class="country-flag">
    </div>

    <p><strong>Capital:</strong> {{ selectedCountry.capital[0] }}</p>
    <p><strong>Región:</strong> {{ selectedCountry.region }}</p>
    <p><strong>Subregión:</strong> {{ selectedCountry.subregion }}</p>
    <p><strong>Población:</strong> {{ selectedCountry.population | number }}</p>
    <p><strong>Idiomas:</strong> {{ selectedCountry.languagesString }}</p>
  </div>
</div>
