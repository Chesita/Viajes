<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="experiencia; else divLoading" class="grid p-2">

    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
          <mat-card-title>{{ experiencia.nombre }}</mat-card-title>
          <mat-card-subtitle> {{experiencia.contacto }}</mat-card-subtitle>
        </mat-card-header>

       <img [src]="experiencia | experienciaImage" [alt]="experiencia.nombre" mat-card-image />

    </mat-card>
    <mat-card class="col-12 sm:col-6">
          <mat-card-header>
            <mat-card-title>Informaci√≥n</mat-card-title>
            <mat-card-subtitle>{{experiencia.nombre}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <mat-list>
                <mat-list-item>{{experiencia.descripcion}}</mat-list-item>
                <mat-list-item>{{experiencia.accesibilidad}}</mat-list-item>
                <mat-list-item>{{experiencia.servicio}}</mat-list-item>
                <mat-list-item>{{experiencia.costo}}</mat-list-item>
                <mat-list-item>{{experiencia.contacto}}</mat-list-item>
            </mat-list>

            <button
              mat-button
              color="warning"
              (click)="goBack()"
              >
              Regresar
            </button>
          </mat-card-content>
    </mat-card>
</div>
