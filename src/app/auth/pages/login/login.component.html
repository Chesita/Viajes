<!-- Inicia Login -->

<body>
    <button mat-raised-button style="margin-left: 30px; margin-top: 30px;">
        <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 3px; margin-top: 3px; margin-right: 10px;" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
        <a>Volver</a>
    </button>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Iniciar Sesión</header>

            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <button mat-raised-button class="button">Iniciar sesión</button>

            <div class="bottom">
                <div class="left">
                    <input class="form-check-input" type="checkbox" value="" id="form" checked />
                    <label class="form-check-label" for="form">Recordar contraseña </label>
                </div>
                <div class="right">
                    <a href="./auth/olvidarpass">¿Olvidaste la contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Termina Login -->
